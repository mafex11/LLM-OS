[pytest]
# Pytest configuration for Windows-Use Agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may be slower)
    slow: Slow running tests
    tools: Tests for agent tools
    tracking: Tests for tracking module
    desktop: Tests for desktop service
    tree: Tests for tree service

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Coverage options (if pytest-cov is installed)
# addopts = --cov=windows_use --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = ERROR
log_file = tests/test_logs/pytest.log
log_file_level = DEBUG

# Timeout for tests (if pytest-timeout is installed)
# timeout = 30

# Minimum Python version
minversion = 3.8







